<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/730cf48073.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Shalimar&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Dino World</title>
  </head>
  <body>
    <!-- ** FLORIN ** Heading (wrap it inside of navbar or whatever you want) -->
    <header>
      <nav class="navbar">
        <div class="navbar__mobile-menu">
          <div class="logo">
            <a href="/">
              <img src="src/img/Logo.png" alt="DinoWorld Logo" />
            </a>
          </div>
          <button type="button" class="navbar__mobile-menu-button">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="navbar__links">
          <a href="#dinosaurs" class="navbar__links-item">List of Dinos</a>
          <a href="#chart" class="navbar__links-item">Charts</a>
          <a href="dinosaurs around the world2.html" class="navbar__links-item"
            >Map</a
          >
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero section -->
      <section class="hero-section">
        <div class="container">
          <div class="hero-section__text-block">
            <h1>Dino World</h1>
            <p class="hero-section__text-block-welcome-text">
              Welcome to DinoWorld! Click and dive into the past, exploring the
              amazing history of dinosaurs. Our search engine helps you find any
              dinosaur you can imagine. Let's journey together!<!-- through time,
              discovering the marvels of prehistory! Join us and explore the
              secrets of these ancient creaturesÂ -->
            </p>
            <!-- Search Bar -->
            <div class="search-bar">
              <input
                type="text"
                placeholder="Search..."
                class="search-input"
                id="searchInput"
                autocomplete="off"
              />
              <button class="search-button button" id="searchBtn">
                <img src="src/img/Search-btn.png" alt="Search" />
              </button>
              <div id="suggestionContainer"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Cards section -->
      <section class="dinosaur-section" id="dinosaurs">
        <div class="container">
          <!-- Cards -->
          <div class="dinosaur-section__cards-container" id="cards-container">
            <!-- Loop is here -->
          </div>

          <!-- Show More Button  -->
          <button id="showMoreBtn" class="dinosaur-section__show-button button">
            Show More...
          </button>
          <!-- Function will be applied to this button to load -->
        </div>
      </section>

      <!-- Chart section -->
      <section class="chart-section" id="chart">
        <div class="container chart-section__container">
          <!-- Diet Chart  -->
          <div id="chart_div">
            <img
              src="Data Science Research/Dino Diet Chart/dino_diet_piechart.svg"
              class="chart-section__img"
              id="chart-img-1"
              alt="Pie Chart data of Diet Chart"
            />
          </div>
          <!-- Length Chart  -->
          <div id="length_chart_div">
            <img
              src="Data Science Research/Dinosaur Length based on Species/dinosaurlength.svg"
              class="chart-section__img"
              alt="Pie Chart data of Diet Chart"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer  -->
    <footer class="footer">
      <!-- Team repo name  -->
      <p>Check out our team's</p>
      <div class="footer__link-block">
        <i class="fa-brands fa-github footer__link-icon"></i>
        <a
          href="https://github.com/chingu-voyages/v48-tier1-team-02.git"
          class="footer__link"
        >
          GitHub repository
        </a>
      </div>
      <i
        class="scroll-button fa-sharp fa-regular fa-circle-play fa-rotate-270 arrow-icon"
      ></i>
    </footer>
    <script src="src/js/app.js"></script>
  </body>
</html>
