<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/style.css" />
		<title>Dino World</title>
	</head>
	<body>
		<!-- ** FLORIN ** Heading (wrap it inside of navbar or whatever you want) -->
        <header>
            <div class="navbar">
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/256/5559/5559218.png" alt="DinoWorld Logo"> <!-- Replace 'logo' with dino logo -->
                </div>
                <div class="navbar-links">
                    <a href="list-of-dinos.html">List of Dinos</a>
                    <a href="diet-chart.html">Diet Chart</a>
                    <a href="map.html">Map</a>
                </div>
            </div>
        </header>

		<main>
            <!-- Hero section -->
            <section>
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" placeholder="Search..." class="search-input" />
                    <button class="search-button button">Search</button>
                </div>
            </section>

            <!-- Cards section -->
            <section class="dinosaur-section">
				<div class="container">
               		<!-- Cards -->
		        	<div class="dinosaur-section__cards-container">
			        	<!-- Loop Start -->
                    	<!-- Cards below will be loaded from the data with a loop -->
			        	<div class="dinosaur-section__card">
			        		<img src="https://cdn-icons-png.flaticon.com/256/5559/5559218.png"  class="dinosaur-section__card-img" alt="Image Description" />
			        		<button class="dinosaur-section__card-button">Show Details</button>
			        	
			        		<div class="dinosaur-section__card-details">
				        		<p>Import Description Here and Hide when the button is clicked</p>
			        		</div>
			        	</div>
			        	<!-- Loop End -->
		        	</div>

		        	<!-- Show More Button  -->
		        	<button id="showMoreBtn" class="dinosaur-section__show-button button" >Show More</button> <!-- Function will be applied to this button to load -->
				</div>
            </section>

            <!-- Chart section -->
            <section class="chart-section">
				<div class="container">
                	<!-- Diet Chart  -->
                	<div id="chart_div">
                    	<img src="https://www.mindonmap.com/wp-content/uploads/2023/03/pie-chart-photo.jpg" class="chart-section__img" alt="Pie Chart data of Diet Chart" />
                    </div>
				</div>
            </section>
        </main>

		<!-- Footer  -->
		<footer class="footer">
			<!-- Team repo name  -->
			<p>
				Check out our team's GitHub repository:
				<a href="https://github.com/chingu-voyages/v48-tier1-team-02.git"
					>Team GitHub Repo</a
				>
			</p>
		</footer>
		<script src="src/js/app.js"></script>
	</body>
</html>
